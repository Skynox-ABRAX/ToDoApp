<form action="">
  <div>
    <input id="id" name="id" type="hidden" value="" />
  </div>
  <div class="c-flex ax-edit">
    <a (click)="closeOverlay()"
      ><i class="fa-solid fa-circle-xmark fa-3x"></i
    ></a>
    <mat-stepper orientation="vertical" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Choose the title of the task</ng-template>
        <mat-form-field class="example-full-width mt-2" appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Ex. It makes me feel..." />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Content of the task</ng-template>
        <mat-form-field class="example-full-width mt-2" appearance="fill">
          <mat-label>content</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Closing</ng-template>
        <div class="ax-timepicker r-flex">
          <mat-form-field appearance="fill" class="mt-2">
            <mat-label>Choose the date of closing</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              (dateInput)="addEvent('input', $event)"
              (dateChange)="addEvent('change', $event)"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <ngx-mat-timepicker class="ml-2 mt-2"> </ngx-mat-timepicker>
        </div>
        <div class="mt-2">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Choose a status</ng-template>
        <mat-form-field class="example-full-width mt-2" appearance="fill">
          <mat-label>Select a status</mat-label>
          <mat-select [(value)]="selectedStatus">
            <mat-option>None</mat-option>
            <mat-option value="Started">Started</mat-option>
            <mat-option value="InProgress">In Progress</mat-option>
            <mat-option value="Closed">Closed</mat-option>
            <mat-option value="Canceled">Canceled</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Choose a priority</ng-template>
        <mat-form-field class="example-full-width mt-2" appearance="fill">
          <mat-label>Select a prority</mat-label>
          <mat-select [(value)]="selectedPriority">
            <mat-option>None</mat-option>
            <mat-option value="low">Low</mat-option>
            <mat-option value="normal">Normal</mat-option>
            <mat-option value="high">High</mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Submit</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</form>
