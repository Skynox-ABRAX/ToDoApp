<form action="" id="form-edit">

  <div>
    <input id="id" type="hidden" [(ngModel)]="currentTodo.id" name="id" aria-hidden="true"/>
  </div>

  <div class="c-flex ax-edit">

    <a (click)="closeOverlay()" role="button" aria-label="close the overlay"
      ><i class="fa-solid fa-circle-xmark fa-3x"></i
    ></a>

    <mat-stepper orientation="vertical" #stepper>
      <mat-step [stepControl]="firstFormGroup">

        <ng-template matStepLabel>Choose the title of the task</ng-template>

        <mat-form-field class="example-full-width mt-2" appearance="fill">
          <mat-label>Title</mat-label>
          <input
            matInput
            placeholder="Ex. It makes me feel..."
            [(ngModel)]="currentTodo.title"
            name="title"
          />
        </mat-form-field>

        <div>
          <button mat-button matStepperNext role="button" aria-label="pass to the next step">Next</button>
        </div>

      </mat-step>

      <mat-step [stepControl]="firstFormGroup">

        <ng-template matStepLabel>Content of the task</ng-template>

        <mat-form-field
          class="example-full-width mt-2 ax-content"
          appearance="fill"
        >
          <mat-label>content</mat-label>

          <textarea
            matInput
            placeholder="Ex. It makes me feel..."
            [(ngModel)]="currentTodo.content"
            name="content"
          ></textarea>
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious role="button" aria-label="back to the previous step">Back</button>
          <button mat-button matStepperNext role="button" aria-label="pass to the next step">Next</button>
        </div>
      </mat-step>




      <mat-step [stepControl]="firstFormGroup">

        <ng-template matStepLabel>Closing</ng-template>

        <div class="ax-timepicker r-flex">
          <mat-form-field appearance="fill" class="mt-2">
            <mat-label>Choose the date of closing</mat-label>
            <input
              matInput
              [ngxMatDatetimePicker]="picker"
              placeholder="Choose a date & time"
              [value]="currentTodo.closing"
              [(ngModel)]="currentTodo.closing"
              name="closing"
            />

            <mat-datepicker-toggle
              matSuffix
              [for]="$any(picker)"
            ></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
          </mat-form-field>
        </div>


        <div class="mt-2">
          <button mat-button matStepperPrevious role="button" aria-label="back to the previous step">Back</button>
          <button mat-button matStepperNext role="button" aria-label="pass to the next step">Next</button>
        </div>


      </mat-step>

     <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Choose a status</ng-template>
        <mat-form-field class="example-full-width mt-2" appearance="fill">
          <mat-label>Select a status</mat-label>
          <mat-select [(value)]="currentTodo.status" role="menu" aria-labelledby="menu status">
            <mat-option>None</mat-option>
            <mat-option value="Started" role="menu-item">Started</mat-option>
            <mat-option value="InProgress" role="menu-item">In Progress</mat-option>
            <mat-option value="Closed" role="menu-item">Closed</mat-option>
            <mat-option value="Canceled" role="menu-item">Canceled</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious role="button" aria-label="back to the previous step">Back</button>
          <button mat-button matStepperNext role="button" aria-label="pass to the next step">Next</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Choose a priority</ng-template>
        <mat-form-field class="example-full-width mt-2" appearance="fill">
          <mat-label>Select a priority</mat-label>
          <mat-select [(value)]="currentTodo.priority" role="menu" aria-labelledby="menu priority">
            <mat-option>None</mat-option>
            <mat-option value="Low" role="menu-item">Low</mat-option>
            <mat-option value="Normal" role="menu-item">Normal</mat-option>
            <mat-option value="High" role="menu-item">High</mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious role="button" aria-label="back to the previous step">Back</button>
          <button mat-button matStepperNext role="button" aria-label="pass to the next step">Next</button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious  role="button" aria-label="back to the previous step">Back</button>
          <button mat-button (click)="saveTodo($event)"  role="button" aria-label="save the form">Save</button>
          <button mat-button (click)="cancelTodo($event)"  role="button" aria-label="cancel the form">cancel</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</form>
