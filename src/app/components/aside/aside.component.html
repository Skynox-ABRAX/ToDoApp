<header class="ax-header r-flex txt-left pl-1">
  <h2 class="mt-0 mb-0">Pomodoro</h2>
  <a (click)="closePanel()"><i class="fa-solid fa-xmark fa-2x"></i></a>
</header>
<section class="ml-2 mt-1">
  <a (click)="addPomodoro()"><i class="fa-solid fa-plus fa-2x"></i></a>
</section>
<section
  class="c-flex ax-content-pomodoros mt-1"
  [@showTilesTodo]="pomodoros.length"
>
  <app-pomodoro *ngFor="let pom of pomodoros" [pomodoro]="pom" [setting]="currentSettings"></app-pomodoro>
</section>
